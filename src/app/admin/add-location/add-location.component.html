<div class="container main-section">
  <div class="row">
    <div class="col col-sm-12">
      <div class="card p-3 mt-3">
        <form class="p-5" [formGroup]="addLocationForm" (ngSubmit)="addLocationDetails()">
          <div class="form-group row">
            <label for="location" class="col-sm-3 col-form-label">Location</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="location" id="location" maxlength="150">
            </div>
          </div>
          <div class="form-group row">
            <label for="locDesc" class="col-sm-3 col-form-label">Location Description</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="desc" id="locDesc" maxlength="150">
            </div>
          </div>
          <div class="form-group row">
            <label for="state" class="col-sm-3 col-form-label">State</label>
            <div class="col-sm-9">
              <select type="text" class="form-control" formControlName="state" id="state"></select>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" (click)="addLocation(addLocationForm)">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
