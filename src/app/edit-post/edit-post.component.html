<div class="container main-section">
  <h3>Edit Post</h3>
  <div class="card">
    <div class="row">
      <div class="col">
        <form [formGroup]="editPostForm"  class="p-5">
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="title" id="title" maxlength="150">
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
              <textarea rows="5" class="form-control" formControlName="description" id="description"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label">Location:</label>
            <div class="col-sm-10">

              <select class="form-control" id="location" formControlName="location">
                <option *ngFor="let loc of locationsData" [ngValue]="loc">{{ loc.location }}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="refLink" class="col-sm-2 col-form-label">Link:</label>
            <div class="col-sm-10">
              <input type="url" formControlName="refLink" class="form-control" id="refLink">
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date" formControlName="newsDate">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary mr-4" (click)="updateSavePost(editPostForm)">Save</button>
            <!--<button type="submit" class="btn btn-primary" (click)="addPost(editPostForm)">Post</button>-->
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
