<div class="container main-section">
  <h3>Edit Post</h3>
  <div class="form-group row p-l-3">
    <label for="location" class="col-sm-2 col-form-label">Channel:</label>
    <div class="col-sm-5">
      <select class="form-control" id="location" [(ngModel)]="selectLocation">
        <option *ngFor="let loc of locationsData" [ngValue]="loc">{{ loc.location }}</option>
      </select>
    </div>
  </div>
  <div class="card">
    <div class="row">
      <div class="col">
        <form [formGroup]="editPostForm"  class="p-5">
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Story Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="title" id="title" maxlength="150">
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Story Description:</label>
            <div class="col-sm-10">
              <textarea rows="5" class="form-control" formControlName="description" id="description"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Story Image:</label>
            <div class="col-sm-10">
              <input type="file" (change)="fileChangeEvent($event)"/>
            </div>
            <img [src]="url" *ngIf="url" width="700" height="600">
          </div>
          <div class="form-g
          roup row">
            <label for="date" class="col-sm-2 col-form-label">Story Date:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date" formControlName="newsDate">
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary mr-4" (click)="updateSavePost(editPostForm)" [disabled]="!(selectLocation && editPostForm.valid) ">Save</button>
            <button type="submit" class="btn btn-primary" (click)="addPost(editPostForm)" [disabled]="!(selectLocation && editPostForm.valid) ">Post</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
