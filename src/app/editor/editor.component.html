<div class="container main-section" *ngIf="!uploadImage">
  <div class="row">
    <div class="col col-sm-12">
      <button class="btn btn-dark" (click)="addPost()">Add New Post</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card p-3 mt-3">
        <ngb-tabset type="pills">
          <ngb-tab title="Draft">
            <ng-template ngbTabContent>
              <div class="row mt-3" >
                <div class="col-lg-4 col-md-4 col-sm-6 my-1" *ngFor="let news of editorNewsPost;let i = index; trackBy: trackFun">
                  <div class="card news-card">
                    <div class="card-body card-block">
                      <h5 class="card-title">{{news.title}}</h5>
                      <p class="news-content">{{news.description}}</p>

                    </div>
                    <div class="card-footer">
                      <div class="d-flex align-items-center justify-content-between">
                       <span class="author-meta">
                          <span class="post-date">{{news.newsDate}}</span>
                        </span>
                        <div>
                          <button class="btn btn-info mr-2" (click)="editNews(news)">Edit</button>
                          <button class="btn btn-success mr-2" (click)="publishNews(news)">Post</button>
                          <button class="btn btn-danger mr-2">Delete</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Pending Approval">
            <ng-template ngbTabContent>
              <div class="row mt-3" >
                <div class="col-lg-4 col-md-4 col-sm-6 my-1" *ngFor="let news of pendingNewsPost">
                  <div class="card news-card">
                    <div class="card-body card-block">
                      <h5 class="card-title">{{news.title}}</h5>
                      <p class="news-content">{{news.description}}</p>
                    </div>
                    <div class="card-footer">
                      <div class="d-flex align-items-center justify-content-between">
                        <span class="author-meta">
                          <span class="post-date">{{news.newsDate}}</span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Submitted">
            <ng-template ngbTabContent>
              <div class="row mt-3" >
                <div class="col-lg-4 col-md-4 col-sm-6 my-1" *ngFor="let approved of approvedNewsPost">
                  <div class="card news-card">
                    <div class="card-body card-block">
                      <h5 class="card-title">{{approved.title}}</h5>
                      <p class="news-content">{{approved.description}}</p>
                    </div>
                    <div class="card-footer">
                      <div class="d-flex align-items-center justify-content-between">
                        <span class="author-meta">
                          <span class="post-date">{{approved.newsDate}}</span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Rejected">
            <ng-template ngbTabContent>
              <div class="row mt-3" >
                <div class="col-lg-4 col-md-4 col-sm-6 my-1" *ngFor="let reject of rejectNewsPost">
                  <div class="card news-card">
                    <div class="card-body card-block">
                      <h5 class="card-title">{{reject.title}}</h5>
                      <p class="news-content">{{reject.description}}</p>
                    </div>
                    <div class="card-footer">
                      <div class="d-flex align-items-center justify-content-between">
                        <span class="author-meta">
                          <span class="post-date">{{reject.newsDate}}</span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>

<app-upload-image *ngIf="uploadImage"
                  (sendValue)="updatedImageData($event)"
>
</app-upload-image>
