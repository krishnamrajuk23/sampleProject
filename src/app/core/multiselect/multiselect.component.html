
<div  class="multiselect-dropdown" tabindex="=0">
  <div >
    <span class="dropdown-btn" tabindex="-1">
      <span (click)="showDropdown">Select Location</span>
      <ng-template *ngFor="let item of multiSelectData">
       <span  class="selected-item" *ngIf="item.selectValue">
        {{item.location}} <a style="padding-top:2px;padding-left:2px;color:white"(click)="removeItem(item)">x</a>
      </span>
      </ng-template>
    <span  style="float:right !important;padding-right:4px">
      <span class="dropdown-down" ></span>
    </span>
  </span>
  </div>
  <div class="dropdown-list" [hidden]="showDropdown">
    <ul  class="item1">
      <li class="multiselect-item-checkbox" style="border-bottom: 1px solid #ccc;padding:10px">
        <input  type="checkbox" (change)="selectAll(multiSelectData)" [checked]="allItems"><div>Select All</div>
      </li>
  </ul>
    <ul class="item2" style="max-height: 197px;">
    <li  class="multiselect-item-checkbox" *ngFor="let item of multiSelectData">
      <input  type="checkbox" [value]="item.selectValue" (change)="onChange(item)">
      <div >{{item.location}}</div>
    </li>
  </ul>
  </div>
</div>
